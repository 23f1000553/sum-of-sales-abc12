<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary abc123xyz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sales Summary</h1>
        <form id="data-form">
            <div class="mb-3">
                <label for="product-input" class="form-label">Product:</label>
                <input type="text" id="product-input" class="form-control">
            </div>
            <div class="mb-3">
                <label for="sales-input" class="form-label">Sales:</label>
                <input type="number" id="sales-input" class="form-control">
            </div>
            <div class="mb-3">
                <label for="city-input" class="form-label">City:</label>
                <input type="text" id="city-input" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Data</button>
        </form>
        <div id="sales-summary" class="mt-4">
            Total Sales: $<span id="total-sales">0.00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
